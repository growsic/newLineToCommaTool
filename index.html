

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>半角英数字抽出</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/tooltip_custom.css">
  <link rel="shortcut icon" href="img/favicon.ico">
  <script src="js/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.6.0/clipboard.min.js"></script>
</head>
<body class="container">
    <h1>改行カンマ変換</h1>
    <p>改行をカンマに変換します</p>
  <div id="FilterNumberConverter">
    <div class="row, well">
      <p>文字列</p>

    <div class="well">
      <textarea type="textarea" name="ファイルパスinput" v-model="stringInput" style="width:100%"></textarea>
    </div>
    <p>出力結果(緑のエリアをクリックするとコピーされます)</p>
    <div class="well alert-success clipArea tooltip_custom word_turn_back" data-clipboard-target="#onlyNumberString">
        <div id=onlyNumberString>{{resultString}}</div>
        <span class="tooltiptext_custom">クリックするとコピーされます</span>
    </div>

  </div>
<footer>
  <h6>Copyright &copy; 2015 growsic</h6>
</footer>

</body>
<script type="text/javascript">
  var clipboard = new Clipboard('.clipArea');
  clipboard.on('success', function(e) {
    console.info('Action:', e.action);
    console.info('Text:', e.text);
    console.info('Trigger:', e.trigger);
    e.clearSelection();
  });



  var counter = new Vue({

    el: '#FilterNumberConverter',

    data: {
      stringInput: "",
    },

    computed: {
            resultString: function () {
                if(this.stringInput != "") {
                  return this.stringInput.replace(/\n/g, ",");
                }
            }
    }
  })
</script>
</html>
